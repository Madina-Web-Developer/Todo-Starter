<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="starts-container">
            <div class="details">
                <h1>Todo App</h1>
                <p style="margin-top: 10px; font-size: 18px;">Keep your tesk here !</p>
                <div id="progressBar">

                    <div id="progress"></div>
                </div>
            </div>
            <div class="starts-numbers">
                
                    <div id="numbers">0/0</div>
                
            </div>
         </div>

         <form action="">
           
             <input id="taskInput" type="text"  placeholder="Inter your task">
            <button id="newTask" type="submit">+</button>
    
         </form>

        
         <ul id="task-list"></ul>

        
    </div>


 <script src="js/app.js"></script> 
 <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>  
</body>
</html>
